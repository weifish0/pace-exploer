<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
        }

        img {
            max-width: 40%;  /* 控制圖片最大寬度為40% */
            height: auto;    /* 保持圖片原有的比例 */
        }

        .prompt-display {
            text-align: left;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a description for your image:</p>
        <input type="text" id="prompt" placeholder="Enter your image prompt">
        <br>
        <button onclick="generateImage()">Generate Image</button>
        
        <div class="result">
            <div class="prompt-display" id="promptDisplay"></div>
            <img id="generatedImage" src="" alt="Generated Image" style="display:none;">
        </div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;

            // 确保用户输入了prompt
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const response = await fetch("http://127.0.0.1:5000/generate-image", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();

            // 如果有错误，处理错误
            if (data.error) {
                alert(data.error);
                return;
            }

            // 显示生成的图片和 prompt
            const generatedImage = document.getElementById("generatedImage");
            const promptDisplay = document.getElementById("promptDisplay");

            generatedImage.src = data.image_url;  // 從本地讀取圖像
            generatedImage.style.display = "block";
            promptDisplay.textContent = "Prompt: " + data.prompt;
        }
    </script>
</body>
</html>
