<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E Image Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DALL-E Image Generator</h1>
        <form method="POST" action="/generate_image">
            <div class="form-group">
                <label for="prompt">Enter a prompt to generate an image:</label>
                <input type="text" id="prompt" name="prompt" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Image</button>
        </form>
        <div id="imageResult" class="mt-5">
            {% if image_url %}
                <h3 class="text-center">Generated Image</h3>
                <div class="text-center">
                    <img src="{{ image_url }}" alt="Generated Image" class="img-fluid">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
